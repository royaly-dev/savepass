<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/updater.css">
    <title>Updater</title>
</head>
<body>
    <h1 style="display: none;" id="update-title">Checking for update...</h1>
    <div id="update-container">
        <p></p>
    </div>
    <section class="masterpass-container setup">
        <div>
            <h1>Set master</h1>
            <p>Set the master password</p>
        </div>
        <form id="init-form">
            <p id="info-form">Put your master password here :</p>
            <div>
                <input type="password" placeholder="Master" name="master" id="master" class="masterpass-textarea">
            </div>
            <div>
                <input type="password" placeholder="Verif" name="verif" id="verif" class="masterpass-textarea">
            </div>
            <input id="sibmitBtn" type="submit" value="Set Master password" class="submit-buttom">
        </form>
        <script src="./src/assets/js/update.js"></script>
    </section>
    <sectionc style="display: none;" class="masterpass-container update">
        <div class="update-info">
            <h1>Checking for update...</h1>
            <div></div>
        </div>
    </section>
</body>
</html>
